<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Cat Fight</title>

        <!--Normalize CSS Line-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

        <!--Style Sheet-->
        <link rel="stylesheet" href="styles.css">
             
        <!-- Script -->
        <script src="script.js" defer></script>
         
        <!-- PF Pixelscript Adobe -->
        <link rel="stylesheet" href="https://use.typekit.net/dns6kwt.css">
        <title>Start Page: Cat Fight</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 id="gameheader">Cat Fight</h1>
    </header>

    <section>
        <img src="images/gamescreen.svg" id="background">

        <button class="attackbtn">Attack!</button>

        <div id="sylvia">
            <img src="images/player1.svg" id="player1">

            <h2 id="player1name">Sylvia's Health</h2>
            <div class="health">
                <div id="healthbar0"><div></div></div><p id="sylviashealth0">100%</p>
            </div>
            
        </div>

        <div id="pearl">
            <img src="images/player2.svg" id="player2">

            <h2 id="player2name">Pearl's Health</h2>
            <div class="health">
                <div id="healthbar1"><div></div></div><p id="pearlshealth1">100%</p>
            </div>
        </div>


        <div id="action">
            <p>Press attack to secure the bag and begin fighting your opponent.</p>
        </div>

    </section>

    


    <footer>
        <p>Designed by: Jasmine Gonzalez Pacheco</p>
    </footer>
    
</body>
</html>
